<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../assets/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="../../assets/imagens/logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Gabriel Lopes" />
    <title>Mini Loja Virtual | Carrinho</title>
  </head>
  <body>
    <!-- INICIO SIDEBAR -->
    <nav class="sidebar">
      <!-- INICIO SIDEBAR MENU -->
      <div class="sidebar-menu">
        <!-- INICIO BUTTON MENU -->
        <button class="menu">
          <i class="bi bi-list"></i>
        </button>
        <!-- FIM BUTTON MENU -->

        <!-- INICIO MENU LINKS -->
        <ul class="menu-links">
          <li class="menu-itens selected">
            <a href="../../index.html">
              <span class="menu-icon"><i class="bi bi-house-door"></i></span>
              <span class="menu-text">Home</span>
            </a>
          </li>

          <li class="menu-itens">
            <a href="../../assets/pages/cart.html">
              <span class="menu-icon"><i class="bi bi-cart3"></i></span>
              <span class="menu-text">Carrinho</span>
            </a>

            <span class="quantity-item-cart">1</span>
          </li>

          <li class="menu-itens">
            <a href="../../assets/pages/myShopping.html">
              <span class="menu-icon"><i class="bi bi-bag"></i></span>
              <span class="menu-text">Minhas Compras</span>
            </a>
          </li>

          <li class="menu-itens">
            <a href="../../assets/pages/favorite.html">
              <span class="menu-icon"><i class="bi bi-heart"></i></span>
              <span class="menu-text">Favoritos</span>
            </a>
          </li>

          <li class="menu-itens profile">
            <a href="../../assets/pages/profile.html">
              <figure>
                <img
                  src="https://github.com/gabrielferreeira.png"
                  alt="Imagem Do Usuário"
                  loading="eager"
                />
              </figure>
              <span class="menu-text">Gabriel</span>
            </a>
          </li>
        </ul>
        <!-- FIM MENU LINKS -->

        <!-- INICIO PERFIL -->
        <a class="perfil" href="../../assets/pages/profile.html">
          <figure>
            <img
              src="https://github.com/gabrielferreeira.png"
              alt="Imagem Do Usuário"
              loading="eager"
            />
          </figure>

          <span class="name-user">Gabriel</span>
        </a>
        <!-- FIM PERFIL -->
      </div>
      <!-- FIM SIDEBAR MENU -->
    </nav>
    <!-- FIM SIDEBAR -->

    <!-- INICIO MAIN CONTENT -->
    <section class="main-content">
      <!-- INICIO HEADER -->
      <header>
        <!-- INICIO LOGO -->
        <a href="../../index.html" class="logo">
          <figure>
            <img
              src="../../assets/imagens/logo.png"
              alt="Logo Da Empresa"
              loading="eager"
            />
          </figure>
        </a>
        <!-- FIM LOGO LOGO -->

        <!-- INICIO SEARCH -->
        <div class="search">
          <button class="search-button">
            <i class="bi bi-search"></i>
          </button>

          <div class="input-control">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Pesquisar..."
            />
            <button class="exit-button">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>
        <!-- FIM SEARCH -->
      </header>
      <!-- FIM HEADER -->

      <!-- INICIO MAIN -->
      <main>
        <h2 class="title">Carrinho</h2>

        <section class="empty">
          <p>O carrinho está vazio...</p>
        </section>

        <section class="cart">
          <table class="table">
            <thead>
              <tr>
                <th class="table-title col-one">Produto</th>
                <th class="table-title col-two">Quantidade</th>
                <th class="table-title col-three">Preço</th>
                <th class="table-title col-four">Total</th>
              </tr>
            </thead>

            <tbody>
              <tr class="cart-products-itens">
                <td class="identification">
                  <figure>
                    <img
                      src="../../assets/imagens/monitor.jpg"
                      alt="Monitor"
                      title="Monitor"
                      loading="eager"
                    />
                  </figure>
                  <h2>Monitor</h2>
                </td>
                <td>
                  <div class="cart-products-quantity">
                    <button class="minus">-</button>
                    <span class="quantity-products">1</span>
                    <button class="plus">+</button>
                  </div>
                </td>
                <td>
                  <span class="price">R$ 5,649</span>
                </td>
                <td>
                  <span class="total">R$ 5,649</span>
                  <button class="remove"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <td colspan="4" class="cart-subtotal">
                  <div class="subtotal">
                    <p>Subtotal:</p>
                    <span class="result">R$ 5,649</span>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>

          <div class="completed-shopping">
            <button>Finalizar Compra</button>
          </div>
        </section>
      </main>
      <!-- FIM MAIN -->
    </section>
    <!-- FIM MAIN CONTENT -->

    <script src="../../assets/javascript/menu.js"></script>
    <script src="../../assets/javascript/search.js"></script>
    <script src="../../assets/javascript/products.js"></script>
  </body>
</html>
